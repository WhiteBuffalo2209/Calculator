<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./javascript/code.js"></script>
    </head>
    <body>
        <h1>Calculator Header</h1>
        <div class="page-middle">
            <div class="calculator-body">
                <div class="calculator-body-upper">
                    <div class="display">Display</div>
                </div>
                <div class="calculator-body-lower">
                    <div class="calculator-section-right">
                        <div class="item-right">
                            <div class="clear">Clear</div>
                        </div>
                        <div class="item-right">
                            <div class="divide">รท</div>
                        </div>
                        <div class="item-right">
                            <div class="multiply">*</div>
                        </div>
                        <div class="item-right">
                            <div class="seven">7</div>
                        </div>
                        <div class="item-right">
                            <div class="eight">8</div>
                        </div>
                        <div class="item-right">
                            <div class="nine">9</div>
                        </div>
                        <div class="item-right">
                            <div class="four">4</div>
                        </div>
                        <div class="item-right">
                            <div class="five">5</div>
                        </div>
                        <div class="item-right">
                            <div class="six">6</div>
                        </div>
                        <div class="item-right">
                            <div class="one">1</div>
                        </div>
                        <div class="item-right">
                            <div class="two">2</div>
                        </div>
                        <div class="item-right">
                            <div class="three">3</div>
                        </div>
                        <div class="item-right">
                            <div class="zero">0</div>
                        </div>
                        <div class="item-dot">
                            <div class="dot">.</div>
                        </div>
                    </div>
                    <div class="calculator-section-left">
                        <div class="item-minus">
                            <div class="minus">-</div>
                        </div>
                        <div class="item-left">
                            <div class="add">+</div>
                        </div>
                        <div class="item-left">
                            <div class="equals">Equals</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
