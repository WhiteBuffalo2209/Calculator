<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./javascript/code.js" defer></script>
    </head>
    <body>
        <h1>
            <div>Calculator</div>
        </h1>
        <div class="page-middle">
            <div class="calculator-body">
                <div class="calculator-body-upper">
                    <div class="display">Select a Number</div>
                </div>
                <div class="calculator-body-lower">
                    <div class="calculator-section-right">
                        <div class="button clear">Clear</div>
                        <div class="button divide">รท</div>
                        <div class="button multiply">*</div>
                        <div class="button seven">7</div>
                        <div class="button eight">8</div>
                        <div class="button nine">9</div>
                        <div class="button four">4</div>
                        <div class="button five">5</div>
                        <div class="button six">6</div>
                        <div class="button one">1</div>
                        <div class="button two">2</div>
                        <div class="button three">3</div>
                        <div class="button zero">0</div>
                        <div class="button dot">.</div>
                    </div>
                    <div class="calculator-section-left">
                        <div class="button minus">-</div>
                        <div class="button add">+</div>
                        <div class="button equals">Equals</div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
